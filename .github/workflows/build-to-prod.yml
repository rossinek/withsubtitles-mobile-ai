name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare prod branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config --local http.postBuffer 524288000
          git config --local http.lowSpeedLimit 0
          git config --local http.lowSpeedTime 999999

          # Fetch and checkout prod branch
          git branch -D prod || true
          git fetch origin prod:prod || git checkout -b prod
          git checkout prod

          # Remove everything tracked on this branch
          git rm -rf .

          # Remove existing build artifacts
          rm -rf .output

          # Copy all changes from main without changing prod history
          git checkout origin/main -- .

      - name: Build application
        run: pnpm run build

      - name: Commit and push build
        run: |
          # Add build artifacts and commit
          git add .output --force
          git commit -m "Build for $(git rev-parse --short HEAD)"

          # Push to prod branch
          git push origin prod
